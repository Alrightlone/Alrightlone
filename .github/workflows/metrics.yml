name: Metrics
on:
  # 每天北京时间早上 8 点运行 (UTC 0点)
  schedule: [{cron: "0 0 * * *"}]
  # 允许手动触发
  workflow_dispatch:
  # 当 master 或 main 分支有推送时触发
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # 你的 GitHub 用户名
          user: Alrightlone
          template: classic
          base: "" # 关闭基础信息，专注显示奖杯
          config_timezone: Asia/Shanghai
          
          # 必须确认 Secrets 里配置了 METRICS_TOKEN
          token: ${{ secrets.METRICS_TOKEN }}

          # === 修复后的成就配置 ===
          plugin_achievements: yes
          plugin_achievements_display: compact
          # 关闭隐私扫描，防止因权限不足报错
          plugin_achievements_secrets: no    
          plugin_achievements_threshold: C
          
          # 输出文件名
          filename: github-metrics-achievements.svg